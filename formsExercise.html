<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Experience Survey</title>

</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Experience Survey</legend>

            <label for="store"> Store Number</label>
            <select name="store" id="store">
                <option hidden>Select A Store</option>
                <option value="1001">10001</option>
                <option value="1701">1701</option>
                <option value="221B">221B</option>
                <option value="2407">2407</option>
            </select>

            <div>
                <fieldset>
                    <legend>When you visited:</legend>
                    <label for="date">Date Visited: </label>
                    <input type="date" id="date" min="2022-01-01" max="2022-12-31">
                    <!-- Adding the "min" and max" attributes will limit the date selection to a specific range -->
                    <br>
                    <label for="time">Time: </label>
                    <input type="time" id="time" name="time">

                </fieldset>
            </div>

            <Label for="fullName">Full Name: </Label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label>Email: </label>
            <input type="email" name="email" id="email" placeholder="name@domain.com" required>
            <br>

            <div>
                <fieldset>
                    <legend>How would you rate your level of satisfaction withyour visit?</legend>
                    <input type="radio" id="satisfied" name="satisfaction">
                    <label for="satisfied">Satisfied</label>
                    <br>
                    <input type="radio" id="neither" name="satisfaction" checked>
                    <!--Adding the "checked" attribute will cause the radio input to be selected by default-->
                    <label for="neither">Neither Satisfied or Dissatisfied</label>
                    <br>
                    <input type="radio" id="dissatisfied" name="satisfaction">
                    <label for="dissatisfied">Dissatisfied</label>
                </fieldset>
            </div>
            <div>
                <label for="experience"> Tell us about your experience: </label>
                <br>
                <textarea name="experience" id="experience" cols="30" rows="3"></textarea>
                <br>
                <label for="times"> Times visited in the last month: </label>
                <!-- Bonus 4 -->
                <br>
                <input type="number" name="times" id="times" min="1" max="30">
                <!-- max/min limits th number selection to a spec range-->
                <br>
                <input type="checkbox" name="contact" id="contact" required>
                <!-- Adding the required att will NOT allow the user to submit the form unless this is checked-->
                <label>Please check the box if you would be willing to be contacted about your experience</label>
            </div>
            <br>

            <label for="password">Password </label>
            <input type="password" name="password" id="password" placeholder="Password" pattern=".{5,10}"
                title="Please enter a password that is 5 to 10 characters in length">
            <!-- Using the the pattern att allows for a req min & max length to be set for hte input. Also the title att allows for a message to be displayed when the user does NOT meet the requiremnets. -->
            <br>
            <input type="reset" value="Reset the Form"> <input type="submit">
            <br>
        </fieldset>
    </form>


</body>

</html>
